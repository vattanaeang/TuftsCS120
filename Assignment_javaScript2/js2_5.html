<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Problem 5</title>
</head>

<body>
    <script>
        function speak(event) {
            button = event.target;
            prefix = button.value;
            userName = document.getElementById("nameInput").value;
            result = prefix + ": " + userName;
            document.getElementById("answer").innerHTML = result;
        }
        window.onload = function () {
            document.getElementById("input1").onclick = speak;
            document.getElementById("input2").onclick = speak;
            document.getElementById("input3").onclick = speak;
        }

    </script>
    <h1>Problem 5</h1>
    <form>
        <label>Names: </label>
        <input type="text" id="nameInput" name="name"><br><br>
        <input type="button" id="input1" value="Hello" />
        <input type="button" id="input2" value="Good Bye" />
        <input type="button" id="input3" value="Greetings" />
    </form> <br>
    <div id="answer"></div>

</body>

</html>
