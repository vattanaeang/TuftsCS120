<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Problem 1</title>
</head>

<body>
    <h1>Problem 1</h1>
    <div id="answer"></div>
    <script>
        function count(array, value) {
            counter = 0;
            for (i = 0; i < array.length; i++) {
                if (array[i] < value) {
                    counter++;
                }
            }
            return counter;
        }
        function testCount() {
            numbers = [4, 76, 1, 7, 33, 86, 23, 1];
            toCompare = 8;
            result = count(numbers, toCompare);
            document.getElementById("answer").innerHTML =
                "The array contains " + numbers + " with value to compare of " + toCompare + ". The result is there are " + result + " numbers less than " + toCompare + ".";
        }
        testCount();
    </script>
</body>

</html>
