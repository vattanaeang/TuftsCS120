<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Problem 2</title>
</head>

<body>
    <h1>Problem 2</h1>
    <div id="answer"></div>
    
    <script>
        sentence = prompt("Please enter a sentence: ");
        words = sentence.split(" ");
        totalWords = words.length;
        document.getElementById("answer").innerHTML = "Sentence typed: " + sentence + " contains " + totalWords +" Number of words." ;
    </script>
</body>

</html>
