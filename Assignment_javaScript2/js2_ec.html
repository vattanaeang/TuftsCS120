<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Problem 6</title>
</head>

<body>

    <h1>Problem 6</h1>
    <h2>Please select a state from below</h2>
    <select name="states" id="states" size="10"></select>
    <button id="addBtn">Add State</button>
    <ol id="selectedStates"
        style="border: 3px solid black; padding: 10px 10px 10px 25px; margin-top: 10px; min-height: 50px; max-width: 250px;"></ol>
    <button id="clearBtn">Clear State</button>

    <script>
        const states = [
            'Rhode Island',
            'Massachusetts',
            'Connecticut',
            'New York',
            'New Hampshire',
            'Vermont',
            'Maine',
            'Pennsylvania',
            'New Jersey',
            'Virginia'
        ];
        const stateList = document.getElementById('states');
        const addBtn = document.getElementById('addBtn');
        const selectedStates = document.getElementById('selectedStates');
        const clearBtn = document.getElementById('clearBtn');

        //popluate states
        function populateStates() {
            for (let i = 0; i < states.length; i++) {
                option = document.createElement('option');
                option.value = states[i];
                option.textContent = states[i];
                if (i === 0) {
                    option.selected = true;
                }
                stateList.appendChild(option);
            }
        }
        populateStates();
        //add states
        addBtn.addEventListener('click', () => {
            const selectedOption = stateList.options[stateList.selectedIndex].text;
            const stateEntry = document.createElement('li'); //changed to li
            stateEntry.textContent = selectedOption;
            selectedStates.appendChild(stateEntry);
            stateList.remove(stateList.selectedIndex);
        });
        // Clear state
        clearBtn.addEventListener('click', () => {
            selectedStates.innerHTML = '';
            stateList.innerHTML = ''; //clear stateList
            populateStates();   //then re-populate states 
        });
        
    </script>
</body>

</html>
