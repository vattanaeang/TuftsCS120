<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Problem 4</title>
</head>

<body>
    <script>
        function speak(prefix) {
            userName = document.getElementById("nameInput").value;
            result = prefix + ": " + userName;
            document.getElementById("answer").innerHTML = result;
        }

    </script>
    <h1>Problem 4</h1>
    <form>
        <label>Names: </label>
        <input type="text" id="nameInput" name="name"><br><br>
        <input type="button" id="input1" value="Hello" onclick="speak('Hello')" />
        <input type="button" id="input2" value="Good Bye" onclick="speak('Good Bye')" />
        <input type="button" id="input3" value="Greetings" onclick="speak('Greetings')" />
    </form> <br>
    <div id="answer"></div>
</body>

</html>
