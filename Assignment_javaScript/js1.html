<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>JavaScript Assignment</h1>
    <title>Problem 1</title>
    <h2>Children Info:</h2>
    <p id="toPrint"></p>
    <script>
        firstName = prompt("What is your first name?");

        lastName = prompt("What is your last name?");

        alert("Your name is " + firstName + " " + lastName);

        childrenCount = prompt("How many children do you have?");
        number = parseInt(childrenCount);

        message = "";

        if (isNaN(number) || number < 0) {
            message = "Invalid number of children.";
        } else if (number === 0) {
            message = "Hello " + firstName + lastName + ", you have no children.";
        } else if (number === 1) {
            message = "Hello " + firstName + lastName + ", you have 1 child.";
        } else {
            message = "Hello " + firstName + " " + lastName + ", you have " + number + " children.";
        }

        document.getElementById("toPrint").textContent = message;
    </script>
</body>

</html>
