<body>
    <h1>JavaScript Assignment</h1>
    <script>
        function convertToCelsius(temp)
        {
            return (temp -32) * (5/9)
        }
        temperature = prompt("Please Enter a temperature in Fahrenheit");
        celcius = convertToCelsius(temperature);
        alert(temperature + " degree Fahrenheit is: "+ celcius + " degree Celsius");
    </script>
