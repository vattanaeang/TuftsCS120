<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Problem 5</title>
</head>

<body>
    <h1>JavaScript Assignment</h1>
    <script>
        table = (num) => {
            for (let i = 1; i <= 12; i++) {
                document.write(num + "x" + i + " = " + num * i + "<br>");
            }
        };
        table(3);
        document.write("<hr>")
        table(7);
        document.write("<hr>")
        table(12);

    </script>
</body>

</html>
