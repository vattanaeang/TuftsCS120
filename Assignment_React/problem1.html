<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>React Assignment: Problem 1</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="myapp"></div>

    <script type="text/babel">

        function FlashCards() {
            const sounds = {
                dog: "woof",
                cat: "meow",
                cow: "moo",
                duck: "quack"
            };
            const click = (animal) => {
                alert(`The ${animal} says ${sounds[animal]}`);
            };
            return (
                <div>
                    <h1 id="main">Animal Flashcards</h1>
                    <button onClick={() => click('dog')}>Dog</button>
                    <button onClick={() => click('cat')}>Cat</button>
                    <button onClick={() => click('cow')}>Cow</button>
                    <button onClick={() => click('duck')}>Duck</button>
                </div>
            );

        }

        ReactDOM.render(<FlashCards />, document.getElementById('myapp'));
    </script>
</body>

</html>
