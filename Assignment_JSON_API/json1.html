<html>

<body>
    <h1>List of songs as a string</h1>
    <div id="songList">
    </div>
<script>
    // JSON object representing a song list
    const songList = {
        "songs": [
            {
                "title": "Shape of You",
                "artist": "Ed Sheeran",
                "year": 2017,
                "genres": ["Pop"]
            },
            {
                "title": "Derek and The Dominoes",
                "artist": "Layla",
                "year": 1971,
                "genres": ["Rock"]
            },
            {
                "title": "What I Want",
                "artist": ["Jacob Kasher", "Morgan Wallen", "Tate McRae"],
                "year": 2025,
                "genres": ["Country"]
            },
            {
                "title": "My Own Summer (Shove It)",
                "artist": "Deftones",
                "year": 1997,
                "genres": "Metal"
            },
            {
                "title": "Jump",
                "artist": ["Diplo", "Jumpa"],
                "year": 2025,
                "genres": ["Pop"]
            },
            {
                "title": "God Gave Me You",

            },

                "genres": ["Pop", "Rock"]

    const songListString = JSON.stringify(songList, null, 2);

    
    document.getElementById("songList").textContent = songListString;
</script>

</body>
</html>
